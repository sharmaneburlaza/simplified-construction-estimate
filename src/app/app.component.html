<div id="wrapper">
    <div id="left">
        <div class="container">
            <h1>Items</h1>
            <p-tree class="w-full md:w-30rem" [value]="nodes" selectionMode="single"
                (onNodeSelect)="nodeSelect($event)"(onNodeUnselect)="nodeUnselect($event)">
            </p-tree>
        </div>
    </div>
    <div id="right">
        <div class="container">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
